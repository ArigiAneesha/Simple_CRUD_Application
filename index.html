<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><center>CRUD Application Using JavaScript</center></h1>
        <hr>
   <div class="container">   
        <!-- left side -->
        <div class="left">
            <form action="" autocomplete="off" id="form">
                <div>
                    <label for="">Full Name*</label><span id="msg"></span>
                    <input type="text" name="fullName" id="fullName">
                </div>
                <br>
                <div>
                    <label for="">Email Id</label>
                    <input type="email" name="email" id="email">
                </div>
                <br>
                <div>
                    <label for="">Salary</label>
                    <input type="number" name="salary" id="salary">
                </div>
                <br>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>

        <!-- right side -->
        <div class="right">
            <table class="list">
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Email Id</th>
                        <th>Salary</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
   </div> 
    <script src="script.js"></script>
</body>
</html>
